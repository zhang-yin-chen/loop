<!DOCTYPE html>

<body>
    <script>
        function mult() {
            for (let i = 1; i <= 9; i++) {
                let num = '';
                for (let j = 1; j <= i; j++) {
                    num += (i+'x'+j+'='+i*j+'  ');
                    
                }
                console.log(num)
            }
           
        }
        mult();
    </script>
</body>

</html>
